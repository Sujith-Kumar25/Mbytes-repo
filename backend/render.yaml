# Render Blueprint for M-Bytes Election Backend
# This file can be used to deploy via Render Blueprint (optional)

services:
  - type: web
    name: mbytes-election-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        sync: false  # Set this after frontend deployment

